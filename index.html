<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table</title>
</head>

<body>
  <form id="inputForm">
    <label for="righe">Righe: </label>
    <input type="number" id="righe" name="righe" required><br><br>
    <label for="colonne">Colonne: </label>
    <input type="number" id="colonne" name="colonne" required><br><br>
    <button type="submit">Genera</button>
  </form>
<div id="tableContainer"></div>

<script>
  document.getElementById("inputForm").addEventListener("submit", function (event) {
    event.preventDefault();  // Prevent form from submitting

    // Get the values from the form inputs
    var righe = document.getElementById("righe").value;
    var colonne = document.getElementById("colonne").value;

    // Create the table element
    var table = document.createElement("table");
    table.border = "1";

    // Loop through rows
    for (var r = 0; r < righe; r++) {
      var row = table.insertRow();  // Create a new row
      // Loop through columns
      for (var c = 0; c < colonne; c++) {
        var cell = row.insertCell();  // Create a new cell
        cell.textContent = c;  // Set the cell content to column number
      }
    }

    // Clear previous table if any, and append the new table
    var tableContainer = document.getElementById("tableContainer");
    tableContainer.innerHTML = '';  // Clear previous content
    tableContainer.appendChild(table);
  });
</script>
</body>

</html>
